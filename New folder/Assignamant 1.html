<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="fourms">
            <form enctype="multipart/form-data">
                <h2>LOGIN FORM</h1>
                    <div class="label1">
                        <label for="uname">Username</label><br>
                        <i class="fa fa-user" aria-hidden="true"></i><input type="text" placeholder="Username"
                            id="uname" name="uname" required><br>
                        <label for="pass">Password</label><br>
                        <i class="fa fa-key" aria-hidden="true"></i><input type="password" placeholder="Password"
                            id="pass" name="pass" required>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" required>
                        <label>Remember me</label>
                    </div>
                    <button type="submit">Submit</button>


            </form>
        </div>
    </div>

</body>

</html>
